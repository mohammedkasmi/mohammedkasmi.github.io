<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current position</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="markdown-content"></div>
  <script>
// Example: Load a Markdown file using fetch
fetch('./assets/md/currentPosition.md')
  .then(response => response.text())
  .then(data => {
    // Render the Markdown content using marked
    document.getElementById('markdown-content').innerHTML = marked.parse(data);
  })
  .catch(error => console.error('Error fetching Markdown file:', error));

  </script>
</body>
</html>
